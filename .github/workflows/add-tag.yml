name: add tag

on:
  workflow_dispatch:
    inputs:
      tag-name:
        description: 'input tag'
        required: true


jobs:
  add-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Add tag
        run: |
          git config --global user.name 'wolfsilver'
          git config --global user.email 'wolfsilver@users.noreply.github.com'
          echo "tag=${{ inputs.tag-name }}"
          git tag ${{ inputs.tag-name }}
          git push origin ${{ inputs.tag-name }}
